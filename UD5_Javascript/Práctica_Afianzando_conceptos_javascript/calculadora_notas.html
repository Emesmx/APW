<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de notas</h1>

    <form id="formNotas" method="POST">
    <label>
        Nota 1:
        <input type="number"id="nota1"min="0"max="10"step="0.1">
    </label>
    <br><br>

    <label>
        Nota 2:
        <input type="number"id="nota2"min="0"max="10"step="0.1">
    </label>
    <br><br>

    <label>
        Nota 3:
    <input type="number"id="nota3"min="0"max="10"step="0.1">
    </label>
    <br><br>

    <button type="button" id="btnCalcular">Calcular nota final</button>
 
    <button type="button" id="btnBorrar">Borrar</button>
    </form>

    <p id="resultado"></p>

    <script>
  const nota1 = document.getElementById("nota1");
  const nota2 = document.getElementById("nota2");
  const nota3 = document.getElementById("nota3");
  const btn = document.getElementById("btnCalcular");
  const btnBorrar = document.getElementById("btnBorrar");
  const resultado = document.getElementById("resultado");

  btn.addEventListener("click", function () {

    // Quitar clases anteriores
    resultado.className = "";

    const n1 = Number(nota1.value);
    const n2 = Number(nota2.value);
    const n3 = Number(nota3.value);

    // Validar que no estén vacías
   if (nota1.value === "" || nota2.value === "" || nota3.value === "") {
      resultado.textContent = "Error: Rellena las tres notas";
      resultado.classList.add("error");
      return;
    }

    // Validar que estén entre 0 y 10
    if (n1 < 0 || n1 > 10 || n2 < 0 || n2 > 10 || n3 < 0 || n3 > 10) {
      resultado.textContent = "Error: Las notas deben estar entre 0 y 10";
      resultado.classList.add("error");
      return;
    }

    const media = (n1 + n2 + n3) / 3;
    const mediaRed = media.toFixed(1);

    let texto = "Nota media: " + mediaRed + " - ";

    if (media < 5) {
      texto += "Suspenso";
      resultado.classList.add("suspenso");
    } else if (media < 7) {
      texto += "Aprobado";
      resultado.classList.add("aprobado");
    } else if (media < 9) {
      texto += "Notable";
      resultado.classList.add("notable");
    } else {
      texto += "Sobresaliente";
      resultado.classList.add("sobresaliente");
    }

    resultado.textContent = texto;
  });

  // Boton borrar
btnBorrar.addEventListener("click", function () {
  nota1.value = "";
  nota2.value = "";
  nota3.value = "";

  resultado.textContent = "";
  resultado.className = "";
});
</script>

</body>
</html>
