        <section>
    <h2>Formulario de contacto</h2>
    <form action="#" method="post">
        <fieldset>
            <legend>Datos de contacto</legend>

            <p></p><label for="nombre">Nombre:</label>
            <input type="text"
                   id="nombre"
                   name="nombre"
                   required
                   pattern=".{2,50}"></p>
            
            <p><label for="email">Email:</label>
            <input type="email"
                   id="email"
                   name="email"
                   required></p>

            <p><label for="asunto">Asunto:</label>
            <input type="text"
                   id="asunto"
                   name="asunto"
                   required
                   maxlength="100"></p>

            <label for="mensaje">Mensaje:</label>
            <p><textarea id="mensaje"
                      name="mensaje"
                      rows="5"
                      required
                      maxlength="500"></textarea></p>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</section>
